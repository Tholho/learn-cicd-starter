name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploygcl
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"

            - name: Setup Build
              run: ./scripts/buildprod.sh

            - name: Push to GCP
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-448700/notely-ar-repo/notely:latest .

            - name: Exit proper
              run: (exit 0)